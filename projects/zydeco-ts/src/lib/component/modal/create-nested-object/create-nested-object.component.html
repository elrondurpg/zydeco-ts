<div class="modal fade" [id]="'new' + getTitle() + 'Modal'" tabindex="-1" role="dialog" [attr.aria-labelledby]="'new' + getTitle() + 'Modal'" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add new ({{ attributeDefinition.title }})</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ng-container>
                    <div class="row" *ngFor="let keyDefinition of attributeDefinition.keyDefinitions">
                        <div class="col">
                            <label class="col-form-label">
                                <h6>{{ keyDefinition.title }}</h6>
                            </label>
                        </div>
                        <div class="col">
                            <select
                                *ngIf="keyDefinition.type == AttributeType.SELECT"
                                class="form-control" 
                                id="'new' + keyDefinition.deltaSelector + 'Select'"
                                [ngModel]="delta.get(keyDefinition.deltaSelector)"
                                (ngModelChange)="delta.set(keyDefinition.deltaSelector, $event)">
                                <option selected value="undefined">- none -</option>
                                <option *ngFor="let item of keyDefinition.items" [value]="item">{{ item }}</option>
                            </select>
                            <input
                                *ngIf="keyDefinition.type == AttributeType.STRING"
                                type="text"
                                class="form-control"
                                [ngModel]="delta.get(keyDefinition.deltaSelector)"
                                (ngModelChange)="delta.set(keyDefinition.deltaSelector, $event)">
                            <div 
                                class="text-danger pt-2" 
                                *ngIf="keyDefinition.type == AttributeType.STRING && delta.get(keyDefinition.deltaSelector)
                                        && (delta.get(keyDefinition.deltaSelector).length > keyDefinition.maxlength
                                        || delta.get(keyDefinition.deltaSelector).length < keyDefinition.minlength)">
                                {{ keyDefinition.title }} must be between {{ keyDefinition.minlength }} and {{ keyDefinition.maxlength }} characters long.
                            </div>
                                    
                        </div>
                    </div>
                </ng-container>
                <div class="text-danger pt-2" *ngIf="findMatchingDelta(delta) !== undefined">
                    The list already contains this item.
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="onCreate()" [disabled]="findMatchingDelta(delta) !== undefined || !areAllKeysChosen() || !areAllKeysValid()" data-dismiss="modal">Add</button>
                <button type="button" class="btn btn-secondary" (click)="clear()" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
