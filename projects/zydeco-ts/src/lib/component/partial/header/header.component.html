<div class="container pb-40">
    <nav aria-label="breadcrumb" class="pt-3 border-left border-right">
        <ol class="breadcrumb">
            <li *ngFor="let breadcrumb of breadcrumbs" class="breadcrumb-item">
                <a [attr.href]="breadcrumb.url">{{ breadcrumb.title }}</a>
            </li>
            <li class="breadcrumb-item" aria-current="page">{{ title }}</li>
        </ol>
    </nav>
    <zydeco-search 
        [form]="form"
        [items]="items" 
        [complex]="complex" 
        [changes]="changes" 
        (create)="emitCreate()" 
        (load)="emitLoad($event)" 
        (save)="emitSave()"></zydeco-search>
    <zydeco-message #messageBox></zydeco-message>
</div>
