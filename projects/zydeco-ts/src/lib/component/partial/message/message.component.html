<div class="container">
    <div class="row mt-3 alert alert-success" role="alert" *ngIf="status == 'success'">
        <div class="col-10">
            <span>{{ message }}</span>
        </div>
        <div class="col-2 text-right">
            <span class="clickable" (click)="clear()">&times;</span>
        </div>
    </div>

    <div class="row mt-3 alert alert-danger" role="alert" *ngIf="status == 'error'">
        <div class="col-10">
            <span>{{ message }}</span>
        </div>
        <div class="col-2 text-right">
            <span class="clickable" (click)="clear()">&times;</span>
        </div>
    </div>
    
    <div class="row mt-2 alert alert-danger" role="alert" *ngIf="status == 'errorArray'">
        <div class="col">
            <div class="container">
                <div class="row pt-2">
                    <div class="col-10">
                        <span>{{ message }}</span>
                    </div>
                    <div class="col-2 text-right">
                        <span class="clickable" (click)="clear()">&times;</span>
                    </div>
                </div>
                <div class="row pt-2" *ngFor="let error of errors">
                    <div class="col-10">
                        <span class="pl-3">{{ error }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
